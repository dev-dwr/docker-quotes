apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-k8s
  labels:
    app: quotes-k8s
spec:
  replicas: 4
  selector:
    matchLabels:
      app: quotes-k8s
  template:
    metadata:
      labels:
        app: quotes-k8s
    spec:
      containers:
        - name: hello-k8s
          image: dwrdev/quotes-app
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 110
            periodSeconds: 3
          envFrom:
            - configMapRef:
                name: quotes-k8s-config